{% extends "base.html" %}

{% block title %}Sign Up - TranslateGo{% endblock %}

{% block header %}
<header class="auth-header">
    <h1 class="logo">TranslateGo</h1>
</header>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Create Account</h2>
        <form method="POST" action="{{ url_for('auth.signup') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="topic">Specialized Topic (Optional)</label>
                <select class="form-control" id="topic" name="topic">
                    <option value="">General</option>
                    <option value="finance">finance</option>
                    <option value="technology">technology</option>
                    <option value="medical">medical</option>
                    <option value="legal">legal</option>
                    <option value="academic">academic</option>
                    <option value="sports">sports</option>
                    <option value="art">art & Literature</option>
                    <option value="science">science</option>
                    <option value="travel">travel</option>
                    <option value="food">food</option>
                </select>
                <small class="form-text text-muted">Select a specialized topic if you want translations focused on this field.</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
        </form>
        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
